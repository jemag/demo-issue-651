plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'ca.gc.dfo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
	springCloudVersion = 'Hoxton.SR3'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	implementation 'com.microsoft.azure:spring-cloud-azure-servicebus-topic-stream-binder:1.2.7'
	implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-config:1.1.5.RELEASE'
	implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes:1.1.5.RELEASE'
}

test {
	useJUnitPlatform()
}
